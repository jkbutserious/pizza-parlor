<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza by Alfredo</title>
  </head>
  <body>
    <div class="jumbotron">
      <img src="./img/pizza-by-alfredo.jpg" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="pizza-order">
            <div class="form-group panel" id="name-group">
              <label for="customer-name">Please enter a name for your order:</label>
              <input id="customer-name" class="form-control" type="text">
              <button class="btn-primary" id="name-next" type="button">Next</button>
            </div>
            <div class="panel" id="size-group">
              <h3>What size pizza would you like?</h3>
              <select class="form-control" id="pizza-size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>X-Large</option>
              </select>
              <button class="btn-primary" id="back-to-name" type="button">Back</button>
              <button class="btn-primary" id="size-next" type="button">Next</button>
            </div>
            <div class="form-group panel" id="toppings-group">
              <h3>Please select the toppings you would like:</h3>
              <label>Meats</label><br />
              <input type="checkbox" name="meat" value="pepperoni" autocomplete="off">Pepperoni<br />
              <input type="checkbox" name="meat" value="sausage" autocomplete="off">Sausage<br />
              <input type="checkbox" name="meat" value="bacon" autocomplete="off">Bacon<br />
              <input type="checkbox" name="meat" value="ham" autocomplete="off">Ham<br />
              <input type="checkbox" name="meat" value="chicken" autocomplete="off">Chicken<br /><br />
              <label>Veggies</label><br />
              <input type="checkbox" name="veggies" value="spinach" autocomplete="off">Spinach<br />
              <input type="checkbox" name="veggies" value="mushroom" autocomplete="off">Mushroom<br />
              <input type="checkbox" name="veggies" value="olives" autocomplete="off">Olives<br />
              <input type="checkbox" name="veggies" value="onion" autocomplete="off">Onion<br /><br />
              <label>Other</label><br />
              <input type="checkbox" name="other" value="pineapple" autocomplete="off">Pineapple<br />
              <input type="checkbox" name="other" value="extra-cheese" autocomplete="off">Extra Cheese<br />
              <button class="btn-primary" id="back-to-size" type="button">Back</button>
              <button class="btn-primary" id="toppings-next" type="button">Next</button>
            </div>
            <div class="panel" id="receive-group">
              <p>Is this order for pickup or delivery?</p>
              <div class="radio">
                <label>
                  <input id="pickup-option" type="radio" name="receive" value="pickup" checked autocomplete="off">
                  Pickup
                </label>
              </div>
              <div class="radio">
                <label>
                  <input id="delivery-option" type="radio" name="receive" value="delivery" autocomplete="off">
                  Delivery
                </label>
              </div>
              <div class="form-group">
                <label id= "address-label" for="customer-address">Please enter your address:</label>
                <input id="customer-address" class="form-control" type="text">
                <button class="btn-primary" id="back-to-toppings" type="button">Back</button>
                <button class="btn-primary" id="submit-button" type="submit">Submit your order</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <div class="panel" id="output">
            <h3><span id="your-name"></span>'s pizza:</h3>
            <ul>
              <li>Size: <span id="your-size"></span></p></li>
              <li>Toppings: 
                <ul id="your-toppings"></ul></li>
            </ul>
            <p>Price: <span id="price"></span></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="pizza-tracker" class="panel">
          <div class="row">
            <div class="col-md-3">
              <h3><span id="your-name-tracker"></span>'s pizza is on the way to:</h3>
            </div>
            <div class="col-md-6">
              <img src="./img/pizza delivery.gif" alt="Pizza delivery driver" />
            </div>
            <div class="col-md-3">
              <h3><span id="your-address-tracker"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
