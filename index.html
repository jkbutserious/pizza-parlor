<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="pizza-order">
          <div class="form-group" id="name-group">
            <label for="customer-name">Please enter a name for your order:</label>
            <input id="customer-name" class="form-control" type="text" required>
            <!-- <button class="btn" id="name-submit" type="submit">Next</button> -->
          </div>
          <div id="size-group">
            <select class="form-control" id="pizza-size">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>X-Large</option>
            </select>
            <!-- <button class="btn" id="back-to-name">Back</button> -->
            <!-- <button class="btn" id="size-submit" type="submit">Next</button> -->
          </div>
          <div class="form-group" id="toppings-group">
            <p>Please select the toppings you would like:</p>
            <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br />
            <input type="checkbox" name="toppings" value="sausage">Sausage<br />
            <!-- <button class="btn" id="back-to-size">Back</button> -->
            <!-- <button class="btn" id="toppings-submit" type="submit">Next</button> -->
          </div>
          <div id="receive-group">
            <p>Is this order for pickup or delivery?</p>
            <div class="radio">
              <label>
                <input type="radio" name="receive" value="Pickup" checked>
                Pickup
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="receive" value="Delivery">
                Delivery
              </label>
            </div>
            <button class="btn" id="back-to-toppings">Back</button>
            <button class="btn" id="receive-submit" type="submit">Submit your order</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
